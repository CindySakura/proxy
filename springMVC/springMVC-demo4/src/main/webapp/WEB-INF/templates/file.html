<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>测试文件上传和下载</title>
</head>
<body>
<a th:href="@{/testDown}">下载文件</a><br>
<!--上传只能用post enctype默认是 application/x-www-form-urlencoded name=value的形式，而multipart/form-data是二进制的形式上传到服务器-->
<form th:action="@{/testUp}" method="post" enctype="multipart/form-data">
    <!--input type="file"就是自带的选择文件的按钮 -->
    头像：<input type="file" name="photo"><br>
    <input type="submit" value="上传">
</form><br>
</body>
</html>
